{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', path='/login/login.css') }}">
<a href="/" id="logo-link">
    <img src="{{ url_for('static', path='images/home.png') }}" alt="Logo" id="logo">
</a>
<div class="login-container">
    <div class="login-box">
        <h1>Login</h1>
        {% if errors %}
        <div class="error-message">{{ errors }}</div>
        
        <script>
            // 页面加载完成后，清空 errors
            window.addEventListener("load", () => {
                history.replaceState({}, document.title, location.pathname);
            });
        </script>
        {% endif %}
        <form action="/login" method="post">
            <div class="form-group">
                <input type="text" placeholder="Username" name="username" value="{{ username|default('') }}">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" name="password">
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
            <div class="form-footer">
                <p>New user? <a href="/signup">Create an account</a></p>
                <p>Forgot your password? <a href="/reset">Reset Your Password</a></p>
            </div>
        </form>
    </div>
</div>

{% endblock %}
